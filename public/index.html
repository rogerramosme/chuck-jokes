<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo96.png" sizes="96x96" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#161212" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Chuck Norris quick facts based on Chucknorris.io API" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Chuck Jokes</title>
    <style>
      :root {
        --black: #161212;
        --yellow: #fcd146;
      }

      * {
        outline: none;
      }

      .loading {
        position: fixed;
        z-index: 999;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 3em;
        height: 3em;
        border: 4px solid transparent;
        border-top: 4px solid var(--loader-color);
        border-left: 4px solid var(--loader-color);
        border-radius: 50%;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading.loading--hidden {
        display: none;
      }

      body {
        background-color: var(--yellow);
      }

      .noscript {
        font-family: 'Baloo Thambi 2', cursive;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        flex-flow: column;
      }

      .noscript__title {
        font-size: 48px;
        line-height: 56px;
      }

      .noscript__text {
        font-size: 18px;
        line-height: 24px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript">
        <h1 class="noscript__title">Wait right there!</h1>
        <p class="noscript__text">You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    <div class="loading"></div>
    <div id="root"></div>
